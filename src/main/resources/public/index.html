<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Nip info</title>
</head>
<body>
    <div class="container" style="display: flex; flex-direction: column; margin: 2rem">
        <div class="form-inline d-flex justify-content-center md-form form-sm mt-0" style="margin: 2rem">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input id="nip" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search"
                aria-label="Search">
            <button class="btn btn-outline-warning btn-rounded btn-sm my-0"
                onclick="search()">
                Search
            </button>
        </div>
        <div id="error-alert" class="alert alert-danger" role="alert" style="display: none; text-align: center; "></div>
        <div class="company-content" style="display: flex; flex-direction: row; justify-content: center;">
            <div id="company-data" class="card" style="width: 24rem; display: none;">
                <h4 id="company-name">COMPANY NAME</h4>
                <span id="company-nip">
                <span class="label">NIP: </span>
                <span class="content"></span>
            </span>
                <span id="company-regon">
                <span class="label">REGON: </span>
                <span class="content"></span>
            </span>
                <span id="company-address-street-local"></span>
                <span id="company-address-city"></span>
                <span id="company-address-region"></span>
            </div>
        </div>

    </div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
